<div id="div-diff1">
<!--Below is the start of my form. As stated before, when starting a form and having onsubmit, always be sure to
have return set to false, otherwise the user will never be able to leave the page through the form!
its always set to true by default, so that's something to remember!-->
<br><br><br><br>
    <form onsubmit = "return false">
        Input a string          <input type = "text" id = "firststring"/>

        <!--Below I link my function to my submit button on the form. Through this, I can call my function from my javascript.
        What that function does is run through whether a word is a palindrome or not, and displays that information further below. -->
        <input type = "submit" onclick =  "reverse();"/>

<!--Below are audio tags. What I want to do here is call forth some fun audio for if a user types in a palindrome

        </audio>
    </form>
    <!--Below is text that will display whether or not a user types and submits a palindrome, changed via the 
    linked javascript function--><br><br><br><br>
